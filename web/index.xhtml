<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>YS'Staff</title>
    </h:head>
    <h:body style="background-image: url(gambar/bgg.jpg);background-size: cover">

        <b:container>
            <b:jumbotron style="text-align: center; background-color: transparent; background-size: cover">
                <h1 style="color: white">YS'Staff</h1>
                <p style="color: white">contribute greatly to the development of the company</p>
                <p style="color: white; font-style: italic ;margin-top: -10px"> "hard work, smart work, passion" </p>
                
                <div class="container">
     
                    <div class="row">
                        <div class="col-xs-12 col-xs-update">
                            <b:container style="width: 50%">
                                <h:form styleClass="form-signin" prependId="false">
                                    <h2 class="form-signin-heading" style="text-align: center; color: white">ADMIN</h2>
                                    <br></br>
                                    <b:inputText required="true" placeholder="Username" value="#{loginAdminBean.adminNama}" required-message="Username cannot be empty" style="height: 40px">
                                        <f:facet name="prepend">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </f:facet>
                                    </b:inputText>                           
                                    <b:inputText required="true" placeholder="password" value="#{loginAdminBean.adminPass}" required-message="Password cannot be empty" type="password" style="height: 40px" >
                                        <f:facet name="prepend">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </f:facet>
                                    </b:inputText>
                                    <br></br>
                                    <center>
                                        <b:commandButton look="primary btn-primary" action="#{loginAdminBean.checkadmin()}" value="sign in" icon="log-in" size="lg"/>
                                    </center>
                                    <br/><br/>
          
                                </h:form>
                            </b:container>
                        </div>
                    </div> 
                </div>
            </b:jumbotron>
        </b:container>
    </h:body>
</html>
